            <!-- Body for Admin Signup -->
            <div class="col p-4 d-none d-sm-block">
                <!--------- Header for Admin Signup ----------->
                <div class="header row register-header">
                    <span class="col-4"></span>
                    <span  class="col-4 register-header-1"><b>Admin Signup</b></span>
                    <span  class="col-4"></span>
                </div>

                <!---------- Form body --------->
                <div class="container">
                    <form style=" margin-top: 2%; margin-left: 10%;">
                        <fieldset>
                            <!------------------------->
                            <table class="form-table">
                                <tr> 
                                    <td><label for="ad_belt_no">Belt Number</label></td>
                                    <td><input type="text" class="input1" name="ad_belt_no" id="ad_belt_no" /></td>
                                </tr>
                                <tr> 
                                    <td><label for="ad_name_eng">Name (in English)</label></td>
                                    <td><input type="text" class="input1" name="ad_name_eng" id="ad_name_eng" placeholder="Enter your name in English"/></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_name_hindi">Name (in Hindi)</label></td>
                                    <td class="td2"><input type="text" class="input1" name="ad_name_hindi" id="ad_name_hindi" placeholder="Enter your name in Hindi"/></td>
                                </tr>
                                <tr> 
                                    <td><label for="ad_gender_id">Gender</label></td>
                                    <td class="td2"><select name="gender" id="ad_gender_id" class="input1">
                                        <option value="">Select</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_name_father">Father's Name</label></td>
                                    <td class="td2"><input type="text" class="input1" name="ad_name_father" id="ad_name_father" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_per_add">Permanent Address</label></td>
                                    <td class="td2"><textarea name="ad_per_add" id="ad_per_add" rows="2" cols="41"></textarea></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><br /><label for="ad_curr_add">Current Address</label><br />
                                        &nbsp;&nbsp;<input type="checkbox" name="ad_curr_add" id="ad_curr_add" />&nbsp;&nbsp;Same as permanent address
                                    </td>
                                    <td class="td2"><textarea name="ad_curr_add" id="ad_curr_add" rows="2" cols="41"></textarea></td>

                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_dob">Date of Birth</label></td>
                                    <td class="td2"><input type="date" class="input1" name="ad_dob" id="ad_dob" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_email">Email address</label></td>
                                    <td class="td2"><input type="ad_email" class="input1" name="ad_email" id="ad_email" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_ad_qual">Qualification</label></td>
                                    <td class="td2"><select name="ad_qual" id="ad_qual" class="input1">
                                        <option value="">Select</option>
                                        <option value="PG">Post Graduation</option>
                                        <option value="G">Graduation</option>
                                        <option value="HS">Higher Secondary</option>
                                        <option value="S">Secondary</option>
                                        <option value="O">Other</option></select>
                                    </td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="designation">Designation</label></td>
                                    <td class="td2"><input type="text" class="input1" name="designation" id="designation" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="curr_post">Current posting</label></td>
                                    <td class="td2"><input type="text" class="input1" name="curr_post" id="curr_post" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_join_date">Joining Date</label></td>
                                    <td class="td2"><input type="date" class="input1" name="join_date" id="join_date" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_ret_date">Retirement Date</label></td>
                                    <td class="td2"><input type="date" class="input1" name="ret_date" id="ret_date" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_training">Trainings Done</label></td>
                                    <td class="td2"><textarea name="ad_training" id="ad_training" rows="2" cols="41"></textarea></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_remarks">Remarks</label></td>
                                    <td class="td2"><textarea name="ad_remarks" id="ad_remarks" rows="2" cols="41"></textarea></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_mob_no">Mobile Number</label></td>
                                    <td class="td2"><input type="tel" class="input1" name="ad_mob_no" id="ad_mob_no" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_aadhar_no">Aadhar Number</label></td>
                                    <td class="td2"><input type="text" class="input1" name="ad_aadhar_no" id="ad_aadhar_no" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_pan_no">PAN Number</label></td>
                                    <td class="td2"><input type="text" class="input1" name="ad_pan_no" id="ad_pan_no" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_bank_acc_no">Bank Account Number</label></td>
                                    <td class="td2"><input type="text" class="input1" name="ad_bank_acc_no" id="ad_bank_acc_no" /></td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_photo_upload">Photograph upload</label></td>
                                    <td><input type="file" name="ad_photoToUpload" id="ad_photo_upload">
                                        <button type="submit" value="Admin Upload Photo" name="submit" class="photo"><strong>Upload</strong></button>
                                    </td>
                                </tr>
                                <tr> 
                                    <td class="td1"><label for="ad_sign_upload">Signature upload</label></td>
                                    <td><input type="file" name="ad_signToUpload" id="ad_sign_upload">
                                        <button type="submit" value="Admin Upload sign" name="submit" class="photo"><strong>Upload</strong></button>
                                    </td>
                                </tr>
                            </table> 
                            <article class="row section-buttons" style="">
                                <div class="col-6 buttons">
                                    <button type="submit" class="btn success"><strong>Submit</strong></button>
                                </div>
                                <div class="col-6 buttons">
                                    <button type="reset" class="btn reset1"><strong>Reset</strong></button>
                                </div>
                            </article>
                        </fieldset>
                    </form>
